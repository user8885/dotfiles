# Monitor
monitor = HDMI-A-1,1920x1080@100, 0x0, 1

# sets border colors
#source = ~/.config/hypr/themes/gruvbox.conf
source = ~/.config/hypr/themes/dracula.conf
#source = ~/.config/hypr/themes/sonokai-maia.conf
#source = ~/.config/hypr/themes/onedark.conf

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 20

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    no_border_on_floating = false
    border_size = 1
}
# This changes the bordercolor for xwayland apps
#windowrulev2 = bordercolor rgb(FF5555), xwayland:1

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 15
        passes = 2
        new_optimizations = true
        ignore_opacity=true
    }

}
layerrule = blur, rofi

group {
    groupbar {
        col.active = rgb(bd93f9) rgb(44475a) 90deg
        col.inactive = rgba(282a36dd)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor, 1, 7, quick # only works in Hyprland 50.0+ i think def not 49.0
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example windowrule v1
# class
# windowrule = float, ^(kitty)$
# title
# windowrule = float, title:^(kitty)$
# windowrule = float, title:^(kitty)(.*)$

# Example windowrule v2
# windowrulev2 = float, class:^(kitty)$
# windowrulev2 = float, title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = prop nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # fix dragging from xwayland to and from non-xwayland windows

# allow tearing on certain workspaces and on any gamescope window
windowrulev2 = immediate, class:^(gamescope)$
windowrulev2 = immediate, workspace: 4
windowrulev2 = immediate, workspace: 5

# Workspaces
windowrulev2 = workspace special:permaMinimize silent, class:^(xwaylandvideobridge)$
windowrulev2 = workspace special:qbittorrent silent, class:^(org.qbittorrent.qBittorrent)$
windowrulev2 = workspace 5 silent, class:^(steam)$
windowrulev2 = workspace 6 silent, class:^(Spotify)$

# Float rules
windowrulev2 = float,title:^(dm-logout)$
windowrulev2 = float,title:^(YAD)$
windowrulev2 = float,class:^(nwg-look)$

# qimgv rules
windowrulev2 = float,class:^(qimgv)$
windowrulev2 = center,class:^(qimgv)$
windowrulev2 = size 70% 70%,class:^(qimgv)$
windowrulev2 = dimaround,class:^(qimgv)$

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1 # 0/1 = no wallpaper, -1 = anime wallpapers :)
    disable_hyprland_logo	= true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    force_no_accel = 1
    #sensitivity = -1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
#device {
#    name = logitech-usb-receiver-mouse
#}

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# Load key binds :)
source = ~/.config/hypr/keys.conf

# Autostart
exec-once = ~/.config/hypr/scripts/autostart.sh

# some things ??
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
